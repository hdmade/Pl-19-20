<!DOCTYPE html>
<html lang="en">
<head>

    <title>PL | 300x250</title>

    <link rel="stylesheet" type="text/css" href="style.css">

    <meta name="ad.size" content="width=300, height=250">
    <script type="text/javascript">var clickTag = "https://www.google.com";</script>

</head>
<body>

    <div id="banner" onclick="javascript:window.open(window.clickTag);">

      <div id="animation">

<!-- Frame 1 -->
        <div id="frame1bg"></div>
        
        <div id="logolarge"></div>
<!-- Frame 2 -->        

        <div id="frame2bg"></div>
        <div id="meteors"></div>

<!-- Frame 3 -->        
        <div id="mask1">
          <div id="tagline1"></div>
        </div>
        
        <div id="mask2">
          <div id="tagline2"></div>
        </div>
<!-- Endframe -->
        <div id="bgendframe"></div>
        <div id="players"></div>

       <div id="divider"></div>
       <div id="logoendframe"></div>
        
        <div id="mask-l">
          <div id="match1"></div>
        </div>

        <div id="mask-r">
          <div id="match2"></div>
        </div>

        

      </div>        
    </div>

    <!-- Load TweenMax here -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.3/TweenMax.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>             
    <script>
    $(document).ready(function(){
        var $animation = $("#animation"),

            $logolarge = $("#logolarge"),
            
            $mask1 = $("#mask1"),
            $mask2 = $("#mask2"),

            $meteors = $("#meteors"),

            $tagline1 = $("#tagline1"),
            $tagline2 = $("#tagline2"),

            $frame1bg = $("#frame1bg"),
            $frame2bg = $("#frame2bg"),
            
            $bgendframe = $("#bgendframe"),
            $bgendframe1 = $("#bgendframe1"),
            $divider = $("#divider"),
            $playerid = $("#playerid"),
            $logoendframe = $("#logoendframe"),
            
            $match1 = $("#match1"),
            $match2 = $("#match2"),
            
            $players = $("#players"),

            
            tl;

        tl = new TimelineMax({repeat:1, repeatDelay:5});

        tl.add("start")
          .from($animation, 0.5, {autoAlpha:0}, "+=0.5") 

          // frame 1 - starts at 0

          .to(frame1bg, 5, {top:-110}, "start+=0")

          .to(logolarge, .5, {opacity:0}, "start+=3.0")
          
          // frame 2 - starts at 3
          
          .from(frame2bg, .5, {opacity:0}, "start+=3.5")
          .to(frame2bg, 7.5, {top:-140, ease: Power0.easeNone}, "start+=3.5")

          .fromTo(meteors, 1.5, {top:-250, left:250}, {top:500, left:-500}, "start+=4.0")

          .from(tagline1, .5, {left:728, ease: Power1.easeOut}, "start+=4.0")

          .to(tagline1, .5, {opacity:0, ease: Power1.easeOut}, "start+=6.5")

          // frame 3 - starts at 6 
          .from(tagline2, .5, {left:728, ease: Power1.easeOut}, "start+=7.0")
          .fromTo(meteors, 1.5, {top:-250, left:250}, {top:500, left:-500}, "start+=7.0")

          .to(tagline2, .5, {opacity:0, ease: Power1.easeOut}, "start+=9.5")


          // Endframe - Starts at 10
          .from(bgendframe, .5, {opacity:0}, "start+=9.5")


          .from(divider, .5, {opacity:0}, "start+=10")
          .from(players, .5, {opacity:0}, "start+=9.5")
          .from(logoendframe, .5, {opacity:0}, "start+=9.5")

          // "left" for match 1 is exqual to the width of #mask-l
          .from(match1, .5, {left:150, ease: Power1.easeOut}, "start+=10.7")
          
          // "left" for match 2 is exqual to the width of the png
          .from(match2, .5, {left:-118, ease: Power1.easeOut}, "start+=10.7")


          ;


    
    });
    </script>
    

</body>
</html>
